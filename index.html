<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="UserName">
                    </div>
                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="login" class="btn solid">

                    <p class="socail-text">Or Sign In With Socail Platforms</p>
                    <div class="socail-media">
                        <a href="#" class="socail-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="UserName">
                    </div>

                    <div class="input-feild">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="SignUp" class="btn solid">

                    <p class="socail-text">Or Sign Up With Socail Platforms</p>
                    <div class="socail-media">
                        <a href="#" class="socail-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur
                        adipisicing elit. Fuga nihil asperiores quas.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="./log.svg" class="image" alt="">
            </div>

            <div class="panel rigth-panel">
                <div class="content">
                    <h3>One Of Us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur
                        adipisicing elit. Fuga nihil asperiores quas.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="./register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
